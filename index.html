<!DOCTYPE html>
<html lang="pt-BR">
    <link rel="stylesheet" href="style/styles/reset.css">
    <link rel="stylesheet" href="../Imerssao-FrontEnd-Alura/style/style.css">
    <script src="../Imerssao-FrontEnd-Alura/javaScript/main.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imerssão Alura</title>
</head>
<body>
    <h1>Spotify</h1>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="style/assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>
                <ul>
                    <li>
                        <a href="">
                             <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
        </nav>

      <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
                <section class="section-playlist">
                    <div class="section-playlist__content">
                        <span class="text tittle">Crie sua primeira playlist</span>
                        <span class="text subtittle">É fácil, vamos te ajudar.</span>
                            <button class="section-playlist__button">
                                    <span>Criar playlist</span>
                            </button>
                    </div>
                <div class="cookies">
                    <a href="">Cookies</a>
                </div>    
                </section>  
                <div class="languages">
                    <button class="languages__button">
                        <span class="fa fa-globe"></span>
                        <span>Português do Brasil</span>
                    </button>
                </div>

      </div>   
    </div>   
</body>
</html>
