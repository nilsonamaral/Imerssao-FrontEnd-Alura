<!DOCTYPE html>
<html lang="pt-BR">
    <link rel="stylesheet" href="style/styles/reset.css">
    <link rel="stylesheet" href="style/style/sidebar.css">
    <link rel="stylesheet" href="style/style/main-content.css">
    <link rel="stylesheet" href="style/style/vars.css">
    <script src="../Imerssao-FrontEnd-Alura/javaScript/main.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imerssão Alura</title>
</head>
<body>
    <h1>Spotify</h1>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="style/assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>
                <ul>
                    <li>
                        <a href="">
                             <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
        </nav>

      <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
                <section class="section-playlist">
                    <div class="section-playlist__content">
                        <span class="text tittle">Crie sua primeira playlist</span>
                        <span class="text subtittle">É fácil, vamos te ajudar.</span>
                            <button class="section-playlist__button">
                                    <span>Criar playlist</span>
                            </button>
                    </div>
                </section>  
                <div class="cookies">
                    <a href="">Cookies</a>
                </div>    
                <div class="languages">
                    <button class="languages__button">
                        <span class="fa fa-globe"></span>
                        <span>Português do Brasil</span>
                    </button>
                </div>

      </div>   
    </div>
    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="style/assets/icons/small-left.png" alt="seta esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="style/assets/icons/small-right.png" alt="seta direita">
                    </button>
                </div>

                    <div class="header__search">
                        <img src="style/assets/icons/search.png" alt="">
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?">
                    </div>

                    <div class="header__login">
                        <button class="subcribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
            </nav>
        </div>
    </main>
    <footer class="disclaumer-premiun">
        <div>
            <div class="textinfo__footer">
                <p class="text-info__footer-head">Teste o Premiun de graça</p>
                <p class="text-details">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</p>
            </div>
            <button class="button-sub">
                <span class="button-sub__text">Increva-se grátis</span>
            </button>
        </div>
    </footer> 
</body>
</html>
